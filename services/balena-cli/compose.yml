balena-cli:
    build: .
    restart: unless-stopped
    privileged: true
    labels:
        io.balena.features.supervisor-api: 1
    environment:
        - JUPYTER_PORT=8891
        - SHELL=/bin/bash
    volumes:
        - iot-home:/home/iot
        - iot-home:/service-config/iot-home
    expose:
        - 8891
    depends_on:
        # V4
        # do not start early, may set wrong owner on .local
        - jupyter
