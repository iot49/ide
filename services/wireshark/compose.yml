wireshark:
    image: linuxserver/wireshark:2.4.5
    # required to monitor docker network traffic
    network_mode: host
    restart: unless-stopped
    cap_add:
        - NET_ADMIN
    environment:
        - PUID=1000
        - PGID=1000
    expose:
        - 3000
    volumes:
        - wireshark:/config
