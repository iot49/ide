mdns-publisher:
    build: .
    restart: unless-stopped
    # privileged: true
    network_mode: host
    labels:
        io.balena.features.dbus: 1
    environment:
        DBUS_SYSTEM_BUS_ADDRESS: 'unix:path=/host/run/dbus/system_bus_socket'
        MDNS_DOMAINS: >-
            [ "a.local", "a.b.local", "r.s.local" ]