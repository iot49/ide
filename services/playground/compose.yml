image: ttmetro/playground
build: .
restart: unless-stopped
privileged: true
labels:
    io.balena.features.supervisor-api: '1'
    io.balena.features.dbus: '1'
environment:
    - DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket
    - JUPYTER_PORT=8890
http_port: 8890
volumes:
    - iot-home:/home/iot
    {{ all_volumes() }}
depends_on:
    - config

