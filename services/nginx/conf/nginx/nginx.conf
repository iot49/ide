# /etc/nginx/nginx.conf

user                                nginx;
worker_processes                    1;

error_log                           /var/log/nginx/error.log warn;
pid                                 /var/run/nginx.pid;


events {
    worker_connections              256;
}

http {
    include                         /etc/nginx/mime.types;
    default_type                    application/octet-stream;

    # log_format main                 '$remote_addr - $remote_user "$request" '
    #                                 '$status $body_bytes_sent "$http_referer" '
    #                                 '"$http_x_forwarded_for"';

    log_format main                 '$remote_addr - $remote_user - "$request" $status';
    
    access_log                      /var/log/nginx/access.log main;

    sendfile                        on;
    keepalive_timeout               65;
    gzip                            on;

    # http -> https redirect
    server {
        listen                      80;
        return                      301 https://$host$request_uri;
    }

    server {

        # server_name               ${MDNS_DOMAIN}.local;

        # Enable ssl/tls (https): copy certificate to /etc/nginx/ssl and uncomment lines below
        listen                      443 ssl;
        ssl_certificate             /etc/nginx/ssl/cert.crt;
        ssl_certificate_key         /etc/nginx/ssl/cert.key;

        # password authentication (default: iot49/iot49)
        # auth_basic                  "iot49: Electronics for IoT";
        # auth_basic_user_file        htpasswd;

        # Docker DNS
        resolver                    127.0.0.11;       

        # static content
        location / {
            auth_basic              off;
            root                    /service-config/www;
            index                   index.html index.htm;
        }

    }

    include /service-config/config/.nginx;

}
