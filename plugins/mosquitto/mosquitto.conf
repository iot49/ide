# global settings
per_listener_settings true
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_timestamp_format %Y-%m-%dT%H:%M:%S

# mqtt unencrypted
listener 1883
allow_anonymous true
protocol mqtt

# ws unencrypted
listener 9001
allow_anonymous true
protocol websockets
